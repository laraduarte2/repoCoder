<!--Form Contacto-->
<section class="container-fluid contactoSection">
    <h1 class="contactoSection__title">Contacto</h1>
    <form class="contactoForm">
        <div class="form-group">
          <label for="formGroupExampleInput">Nombre</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre" name="username">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Email</label>
          <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Email" name="useremail">
        </div>
        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Quiero recibir ofertas por email
              </label>
            </div>
            <div class="row contacto__textarea">
                <textarea placeholder="Ingrese su mensaje" class="contacto__textarea--field"></textarea>
            </div>
            <div class="row contacto__buttons">
                <button type="reset" class=" button__form--campos"> Limpiar Campos</button>
                <button type="submit" class=" button__form"> Enviar </button>
            </div>
        </div>
      </form>
</section>
